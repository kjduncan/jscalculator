<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/jquery-2.2.2.min.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="numbers">
      <div class="output">&nbsp;</div>
      <ul class="numberpad">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
      </ul>
    </div>

    <ul class="operators">
      <li>+</li>
      <li>-</li>
      <li>&#215;</li>
      <li>&#247;</li>
      <li>=</li>
      <li>c</li>
    </ul>
  </body>
</html>
